<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compressed CSS -->

        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>

<body>
    <header>
        <div data-sticky-container>
            <div class="title-bar" data-sticky data-options="marginTop:0;">
                <div class="title-bar-left">
                    <span class="title-bar-title">Project 1</span>
                </div>
                <div class="title-bar-right">
                    <ul class="dropdown menu align-right">
                        <li>
                            <a>Item 1</a>
                            <ul class="menu">
                                <li><a href="">Item A</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <!--Alex, changed your button to this-->

    <!--<button onclick="authenticate()">Authenticate</button>-->

    <div id="divSection">
        <section id="authSection">
            <h2>Spotify Playlist</h2>
            <article>
                <div class="authTab">
                    <h3>Authenticate with Spotify </h3>
                    <div>
                        <a href="#" class="button expanded" id="authBtn" onclick="authenticate()">Authenticate</a>
                    </div>
                </div>
                <div class="playlistTab">

                </div>
                <div class="playlistName"></div>
            </article>
        </section>
        <div>
            <a href="#" class="hollow button expanded showModal" data-open="Modal">Sample Modal</a>
        </div>
        <button id="updateContent" class="button">Search for Tickets</button>

        <section id="artistSection">
            <article>
                <h2>Events</h2>

                <div class="button-group align-center" id="artistBtnGroup">
                    <a class="button">One</a>
                    <a class="button">Two</a>
                    <a class="button">Three</a>
                </div>

                <div id="events"></div>


            </article>
            <aside>
                <h2>Map</h2>
                <p id="location"></p>
                <div id="map"></div>

            </aside>
        </section>
    </div>




    <!-- Compressed JavaScript -->

        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
